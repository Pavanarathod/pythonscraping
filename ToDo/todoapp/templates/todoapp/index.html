{% extends 'todoapp/base.html' %}


{% block content %}
    <div class="row mt-4">
      <div class="col">
        <h2>Add Item</h2>
        <form action="" class="form-inline" method="POST">
          {% csrf_token %}
          <input type="text" name='content' class="form-control mb-2" placeholder="Type here....">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <ul class="list-group">
          {% for item in todo_items %}
              <li class="list-group-item">{{ item.text }}
                <form  action="todo_d/{{ item.id }}">
                  {% csrf_token %}
                  <div class="float-right">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                  </div>
                </form>
              </li>
          {% endfor %}
        </ul>
      </div>
    </div>
{% endblock %}
